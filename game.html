<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/game.css">
    <link rel="icon" href="Images/titleIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Let's Rock</title>
</head>

<body style="background-color: #abdbe3;">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand logo" style="font-size: 2rem;color: antiquewhite;" href="#">Scammer</a>
            <button class="navbar-toggler p-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end w-100">
                    <li class="nav-item px-2 hover">
                        <a class="nav-link active" aria-current="page"
                            href="https://Scammerpatil.github.io/Personal-Portfolio"
                            style="color: antiquewhite;">Home</a>
                    </li>
                    <li class="nav-item px-2 hover">
                        <a class="nav-link active" href="https://Scammerpatil.github.io/Personal-Portfolio/about"
                            style="color: antiquewhite;">About
                            Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <span id="finalResult"></span>
        <div class="row">
            <div class="col-lg-10 col-sm-12">
                <div class="container-sm">
                    <div class="heading">
                        <div class="row text-center">
                            <div class="col">
                                <span id="userName">You</span>
                            </div>
                            <div class="col">
                                <span id="computer">Computer</span>
                            </div>
                        </div>
                    </div>
                    <div class="container-sm p-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-5 col-sm-12">
                                <div class="userImg" id="userImg"></div>
                            </div>
                            <div class="col col-lg-2 col-sm-6 px-3 d-flex justify-content-center align-items-center">
                                <span style="font-size: 5rem; font-style: italic;">VS</span>
                            </div>
                            <div class="col-lg-5 col-sm-12">
                                <div class="compImg" id="computerOption"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container px-5 h7 text-center">
                    <span id="resultDisplay">Result</span>
                    <table class="table table-bordered table-dark p-3" style="background-color: #abdbe3;">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col"><span id="tableUserName">You</span></th>
                                <th scope="col">Computer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td><span id="userScore">0</span></td>
                                <td><span id="compScore">0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-2 col-sm-12">
                <div class="container-fluid">
                    <div class="container d-flex column">
                        <div class="btn d-flex">
                            <button id="stone" class="flex-direction-column h-100" type="button">
                                <img src="/Images/Stone.png" alt="Stone" style="height: 150px;">
                                <span class="title">Stone</span>
                            </button>
                        </div>
                        <div class="btn d-flex">
                            <button id="paper" class="flex-direction-column h-100" type="button">
                                <img src="/Images/PAPER.png" alt="Paper" style="height: 150px;">
                                <span class="title">Paper</span>
                            </button>
                        </div>
                        <div class="btn d-flex">
                            <button id="scissor" class="flex-direction-column h-100" type="button">
                                <img src="/Images/userScissor.png" alt="Scissor" style="height: 100px;">
                                <span class="title">Scissor</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
